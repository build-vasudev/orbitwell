<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OrbitWell - Space Wellness Companion{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Galaxy Background Layer -->
    <div class="galaxy-bg">
        <div class="stars"></div>
        <div class="nebula-overlay"></div>
        <div class="cosmic-particles"></div>
    </div>

    <!-- Animated Starfield Background -->
    <div class="cosmic-starfield"></div>

    <!-- Navigation -->
    <nav class="cosmic-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-rocket"></i>
                <a href="/"><span>OrbitWell</span></a>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">Home</a>
                <a href="/assistant" class="nav-link {% if request.endpoint == 'assistant' %}active{% endif %}">AI Assistant</a>
                <a href="/space" class="nav-link {% if request.endpoint == 'space' %}active{% endif %}">Space Info</a>
                <a href="/entertainment" class="nav-link {% if request.endpoint == 'entertainment' %}active{% endif %}">Entertainment</a>
                <a href="/reminders" class="nav-link {% if request.endpoint == 'reminders' %}active{% endif %}">Reminders</a>
            </div>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="nav-glow"></div>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="cosmic-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- OrbitWell Footer -->
    <footer class="orbitwell-footer">
        <div class="footer-content">
            <p class="footer-tagline">✨ Ground your mind. Explore your universe. ✨</p>
            <p class="footer-brand">OrbitWell © 2025</p>
        </div>
    </footer>

    <style>
    .orbitwell-footer {
        width: 100%;
        padding: 18px 0;
        margin-top: 40px;
        text-align: center;
        background: rgba(255, 255, 255, 0.03);
        border-top: 1px solid rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(8px);
        z-index: 1000 !important;
        position: relative;
    }

    .footer-content {
        animation: fadeUp 1.2s ease both;
    }

    .footer-tagline {
        font-size: 1.1rem;
        color: #cdd9ff;
        font-weight: 500;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
        text-shadow: 0 0 8px rgba(123, 104, 238, 0.4);
        animation: glowPulse 3s ease-in-out infinite;
    }

    .footer-brand {
        font-size: 0.9rem;
        color: rgba(200, 200, 200, 0.6);
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
        0% { text-shadow: 0 0 8px rgba(123, 104, 238, 0.3); }
        50% { text-shadow: 0 0 14px rgba(123, 104, 238, 0.6); }
        100% { text-shadow: 0 0 8px rgba(123, 104, 238, 0.3); }
    }
    </style>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
